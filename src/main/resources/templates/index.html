<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Robot Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
          integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/site.css" rel="stylesheet">
</head>

<body>

<div class="container-md">

    <div id="app">


        <div class="row">
            <div class="col title">
                <h1>Robot Game</h1>
                <span class="fa-3x robot"><i class="fab fa-android"></i></span>
            </div>
        </div>

        <div id="grid">


            <div class="row">

                <div class="col-6">

                    <div v-for="y in 5" class="row">
                        <div v-for="x in 5" class="col grid-col">
                            <div class="grid-location">
                                {{x-1}}x{{y-1}}
                            </div>
                            <div class="fa-4x robot">
                                <i :id="(x-1) + ''+ (y-1)"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6" style="text-align: center">

                    <div id="commandText">
                        Insert commands to move the robot along the grid! <br/>
                        Commands : POSITION, FORWARD, WAIT, TURNAROUND, RIGHT, LEFT
                    </div>
                    <textarea placeholder="Put your commands here..." name="command" id="command" cols="50" rows="10" v-model="commands"></textarea>
                    <div class="row">
                        <div class="col-12" style="text-align: center;">
                            <button type="button" class="btn" @click="play">Play</button>
                        </div>
                    </div>
                    <div class="row" id="errorMessage">
                        <div class="col-12" v-bind:style="{ display: errorMessageVisibility }">
                            {{errorMessage}}
                        </div>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col credit">
                    Â© <a target="_blank" href="https://www.linkedin.com/in/tahniat-ashraf-088/">Tahniat Ashraf</a> 2021
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.min.js"
        integrity="sha512-Idr7xVNnMWCsgBQscTSCivBNWWH30oo/tzYORviOCrLKmBaRxRflm2miNhTFJNVmXvCtzgms5nlJF4az2hiGnA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="js/site.js"></script>
</body>

</html>
